
  <div class="admin-search row">
      {% for s in search_fields %}
        <div class="col-sm-4 col-xs-12 search-admincontrol">
            <input type="text" class="form-control" name="{{ s }}" placeholder="{{ s }}">
        </div>
      {% endfor %}

    <div class="col-xs-12 pull-right search-updata">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
